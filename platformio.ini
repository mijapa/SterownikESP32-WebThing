[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps =
    ESPAsyncWiFiManager
    webthing-arduino
    DHT sensor library for ESPx
    MAX6675 library
    LiquidCrystal_PCF8574
    ESP32Servo
    2 ;PID
    DallasTemperature
#134
;lib_ignore = WiFi101
lib_compat_mode = strict
lib_ldf_mode = deep+
monitor_speed = 115200
upload_speed = 921600

upload_protocol = espota
upload_port = esp32.local
;upload_port = 192.168.1.116
upload_flags =
    --auth=123456

[env:native]
platform = native
test_ignore = test_embedded